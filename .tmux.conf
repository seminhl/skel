# Prefix
unbind C-b
set -g prefix C-z
bind C-z send-prefix
bind z suspend-client

# Terminal type
set-option -g default-terminal "screen-256color"

# SIGHUP
bind r source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded."

# High-speed escape
set -s escape-time 0

# UTF-8 Control
setw -g utf8 on
set -g status-utf8 on

# Keybindings
bind-key C-c new-window 
bind-key C-d detach-client
bind-key C-a last-window
bind-key C-p previous-window
bind-key C-n next-window
bind-key C-Space next-window
bind-key Space next-window
bind-key Tab select-pane -D

bind-key z suspend-client
unbind-key !

bind-key k confirm-before kill-window
bind-key  C-k confirm-before kill-window
unbind-key ,

#bind-key Insert copy-mode

bind-key F1 select-window -t 0
bind-key F2 select-window -t 0
bind-key F3 select-window -t 0
bind-key F4 select-window -t 0

bind-key F5 select-window -t 0
bind-key F6 select-window -t 0
bind-key F7 previous-window
bind-key F8 next-window

# split key
unbind '%'
bind '|' split-window -h
unbind '"'
bind '-' split-window -v

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

#### Tmux plugin manager 

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
set-option -g @plugin 'knakayama/tmux-man'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

